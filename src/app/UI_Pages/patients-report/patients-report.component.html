
<html>
<h5 style ="padding-left: 30%;padding-top: 40px;">Qualified Patients List for {{this.title}} </h5>
<div class="table"> 
    
<table class="table table:striped">
    <thead>
        <th>MRN</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile</th>
        <th>Mail</th>
    </thead>
      <tbody>
         <tr *ngFor="let patient of patients"> 
            <td> {{patient.mrn}}</td>
           <td>{{patient.first_name}}</td>
           <td>{{patient.last_name}}</td>
           <td>{{patient.mobile}}</td>
           <td>{{patient.mail}}</td>
           <td><button type="button" (click)="sendemail(patient.mail)">Send</button></td>
           
        </tr>
    </tbody>   

</table>
</div>
</html>
