

<html>
    <h4 style="padding-left: 30%; padding-top: 50px;">Clinical Trials List for {{diseaseName}}</h4>
    <div class="container">
        <ul *ngFor="let trial of trials">
        <b>Trial_ID:</b><label for="Trial_id">{{trial.trial_id}}</label><br>
        <b>Name:</b><label for="Name">{{trial.name}}</label><br>
        <b>Description:</b><label for="Description">{{trial.description}}</label><br>
        <b>Priciple Investigator:</b><label for="Priciple Investigator">{{trial.investigator}}</label><br>
        <b>Duration:</b><label for="Duration">{{trial.duration}}</label>
    </ul>
    </div>
</html>
