<html>
    <body>
        <h2>User Registration Form</h2>
        <div class="container">
            <form>
            
            
            <label for="fisrtname">First Name</label>  
            <input type = "text" name ="FirstName" placeholder="Enter your firstname" [(ngModel)]="patient.first_name" ><br>
            <label for="lastname">Last Name</label> 
            <input type = "text" name ="LastName" placeholder="Enter your lastname" [(ngModel)]="patient.last_name" ><br>
            <label for="mobile">Mobile</label> 
            <input type = "text" name ="Mobile" placeholder="+1 9090459867" [(ngModel)]="patient.mobile" ><br>
            <label for="address">Address</label> 
            <input type = "text" name ="Address" placeholder="Enter your
             address"  [(ngModel)]="patient.address"><br>
            <label for="mail">Mail</label> 
            <input type = "text" name ="Mail" placeholder="Enter you email" [(ngModel)]="patient.mail"><br>
            <label for="date_of_birth"> Date of birth </label>
            <input type = "date" name ="DOB" [(ngModel)]="patient.date_of_birth"><br>
            <label for="gender">Gender </label>
            <input type = "radio" name ="Gender" value="Male" [(ngModel)]="patient.gender">Male
            <input type = "radio" name ="Gender"  value="Female" [(ngModel)]="patient.gender">Female
            <input type = "radio" name ="Gender" value="Other" [(ngModel)]="patient.gender">Other<br>
            <label for="username">Username </label>
            <input type = "text" name ="Username" placeholder="Enter your username" [(ngModel)]="patient.user_id"><br>
            <label for="password">Password </label>
            <input type = "password" name ="Password" placeholder="Enter your Password" [(ngModel)]="patient.password"><br>
            <input type="button" name ="Register" (click)="onRegister()" value ="Register">
        </form>
        </div>
    </body>
</html>
