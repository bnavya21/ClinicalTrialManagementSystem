<body>
<h3 style="font-family:'Lucida';padding-left : 430px;" >Clinical Trials List</h3>
<h5 style="font-family: Arial, Helvetica, sans-serif;padding-left: 500px;">Select the Trial</h5>
   <div class="list">
    <select (change)="selectedTrialTitle($event)">
        <option disabled>Select Title</option>
        <option>Choose Title</option>
        <option *ngFor="let trial of trials">
           
            {{trial}}</option>
    </select> 
   </div> 
</body>
