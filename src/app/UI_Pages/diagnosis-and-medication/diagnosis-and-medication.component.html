<div [ngClass]="{diagandmed}" [hidden]="diagandmed">
  <div class="button">
   <!-- <input type="button" name="back" value="back" (click)="backclicked()"> </div> -->
   <button (click)="backButtonClicked()">Back</button>
  </div>
<div class="diagnosis">
    <div class="button1"> <input type="button" name="button1" value="Add Diagnosis" (click)="adddiagnosisclicked()"></div>
   
    <table class="table table:striped">
        <thead>
            <th>Diagnosis id</th>
            <th>Consulted Doctor</th>
            <th>Diagnosis Date</th>
        </thead>
        <tbody>
          <tr *ngFor="let pd of pds">
              <td>{{pd.last_name}}</td>
             <td>{{pd.first_name}},{{pd.description}}</td>
             <td>{{pd.diagnosisdate|date:'yyyy-MM-dd'}}</td>
          </tr>
        </tbody>
      </table>
</div>
<div class="medication">
    <div class="button2"> <input type="button" name="button2" value="Add Medication" (click)="addmedicationclicked()"></div>
    <table class="table table:striped">
        <thead>
            <th>Medicine Name</th>
            <th>Doctor Prescribed</th>
        </thead>
        <tbody>
          <tr *ngFor="let pm of pms">
              <td>{{pm.name}}</td>
              <td>{{pm.first_name}},{{pm.last_name}}</td>
          </tr>
        </tbody>
      </table>
</div>

<div [ngClass]="{adddiagnosis}">
<app-add-diagnosis [hidden]="adddiagnosis"></app-add-diagnosis>
</div>
<div [ngClass]="{addmedication}">
  <app-add-medication [hidden]="addmedication"></app-add-medication>
</div>
